<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section class="firstDate">
      <h2 class="todayDay"></h2>
      <p></p>
    </section>
    <section class="search">
      <input type="text" placeholder="Search" />
      <span class="material-symbols-outlined"> search </span>
    </section>
    <section class="newNote">
      <h2>New note</h2>
      <div>
        <input type="text" placeholder="Description" class="noteInp desInp" />
        <input type="datetime-local" class="noteInp dateInp" />
        <div>
          <input type="submit" value="Add" class="btnNote sub" />
          <input type="reset" value="Clear" class="btnNote res" />
        </div>
      </div>
    </section>
    <section class="taskList">
      <h2>Task List</h2>
      <div class="filters">
        <button class="filterBtn" data-filter="all">All</button>
        <button class="filterBtn" data-filter="active">Active</button>
        <button class="filterBtn" data-filter="completed">Completed</button>
      </div>
    </section>
    <section class="tasks">
      <ul class="tasksContainer"></ul>
    </section>
    <script src="scripts/index.js"></script>
  </body>
</html>
