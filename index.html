<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <main>
      <section class="firstDate">
        <h2 class="todayDay"></h2>
      </section>

      <section class="search">
        <input
          type="text"
          class="search input searchInput"
          placeholder="Search tasks"
        />
        <span class="material-symbols-outlined">search</span>
      </section>

      <h2 class="newNotePar">New Note</h2>

      <form class="taskForm">
        <input
          type="text"
          class="taskTitle"
          name="taskTitle"
          placeholder="Description"
          required
        />
        <input
          type="datetime-local"
          class="taskDate"
          name="taskDate"
          required
        />
        <div>
          <button type="submit" class="addTask">Add task</button>
          <button type="reset" class="clear">Clear</button>
        </div>
      </form>

      <h2 class="taskParagraph">Task List</h2>

      <section class="taskList">
        <div class="filters">
          <button
            class="allBtn allBtnActive red"
            onclick="splitButtonClickHandler(this)"
          >
            All
          </button>
          <button
            class="activeBtn activeBtnActive red"
            onclick="splitButtonClickHandler(this)"
          >
            Active
          </button>
          <button
            class="completedBtn completedBtnActive red"
            onclick="splitButtonClickHandler(this)"
          >
            Completed
          </button>
        </div>
        <ul class="todolist"></ul>
      </section>

      <button class="floatbutton">
        <span class="material-symbols-rounded">edit</span>
      </button>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
